name: testip

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write
  repository-projects: write

jobs:
  build:
    runs-on: windows-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' # caching pip dependencies

      - run: pip install -r requirements.txt

      - name: Run python code and capture log
        run: |
          python action_testip.py >> testip_log.txt 2>&1

      - name: Upload log to Gist
        env:
          GH_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: |
          # 获取 Gist ID（如果你已有一个固定的 Gist ID，可直接替换）
          GIST_ID="20d6a1045ee6144d9002447ce3761c13"

          # 追加日志到 Gist
          gh gist edit $GIST_ID --add testip_log.txt || gh gist create testip_log.txt --public
